<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>บันทึกรายการรายรับ/รายจ่าย</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>บันทึกรายการรายรับ/รายจ่าย</h1>
  <form id="transactionForm">
    <div class="form-group">
      <label for="prefix">คำนำหน้าชื่อ:</label>
      <select id="prefix" name="prefix">
        <option value="นาย">-</option>
        <option value="นาย">นาย</option>
        <option value="นาง">นาง</option>
        <option value="นางสาว">นางสาว</option>
      </select>
    </div>
    <div class="form-group">
      <label for="firstName">ชื่อ:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">นามสกุล:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="dob">วันเดือนปีเกิด:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
        <label for="Age">อายุ:</label>
        <input type="datetime" id="Age" name="Age">
      </div>
    <div class="form-group">
      <label for="profilePic">รูปภาพโปรไฟล์:</label>
      <input type="file" id="profilePic" name="profilePic">
    </div>
    <button type="submit">บันทึก</button>
  </form>
  <div id="transaction-list">
    <!-- รายการที่บันทึกจะแสดงที่นี่ -->
    <div class="transaction-item">
      <!-- รายละเอียดของรายการ -->
      <label>"prefix"</label>
      <p>วันเกิด: 1999-01-01</p>
      <p>วันที่ปรับปรุงล่าสุด: 2024-05-10 10:30:00</p>
      <button type="delete-btn">ลบ</button>
      <button type="edit-btn">แก้ไข</button>
    </div>
  </div>
  
</div>
<script src="script.js"></script>
</body>
</html>
